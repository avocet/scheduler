<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班表都在這 - 客服支援</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .contact-form {
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>班表都在這 - 客服支援</h1>
        <p>如有任何問題或需要協助，請填寫下方表單，我們的客服團隊將盡快回覆您。</p>
        <form class="contact-form">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">您的問題：</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
